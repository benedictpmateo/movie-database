<form class="panel many-inputs" (ngSubmit)="saveAds()" ngNativeValidate>
    <div class="header" trans>Predefined AD Slots</div>

    <div class="container">
        <p trans>Ads Download Button</p>
        <div class="row">
            <div class="col">
                <div class="input-container">
                    <label [for]="" trans>Website</label>
                    <input type="text" name="button.website" [(ngModel)]="model['button.website']" [ngModelOptions]="{standalone: true}" />
                    <p trans>Ads Website</p>
                </div>
            </div>
            <div class="col-margin"></div>
            <div class="col">
                <div class="input-container">
                    <label [for]="" trans>Referral</label>
                    <input type="text" name="button.referral" [(ngModel)]="model['button.referral']" [ngModelOptions]="{standalone: true}" />
                    <p trans>Ads Referral</p>
                </div>
            </div>
        </div>
    </div>

    <div class="input-container" *ngFor="let ad of settings.get('vebto.admin.ads')">
        <label [for]="ad.slot" trans>{{ad.name}}</label>
        <textarea [name]="ad.slot" [id]="ad.slot" [(ngModel)]="model[ad.slot]"></textarea>
        <p trans>{{ad.description}}</p>
    </div>

    <div class="setting-toggle-container margin-top margin-bottom">
        <mat-slide-toggle name="ads.disable" id="ads.disable" [(ngModel)]="model['ads.disable']" trans>Disable Ads</mat-slide-toggle>
        <p trans>Disable all ad related functionality.</p>
    </div>

    <div class="setting-toggle-container margin-top margin-bottom">
        <mat-slide-toggle name="popup.disable" id="popup.disable" [(ngModel)]="model['popup.disable']" trans>Disable Popups</mat-slide-toggle>
        <p trans>Disable all popup ads functionality.</p>
    </div>

    <button type="submit" mat-raised-button color="accent" class="save-button" [disabled]="loading" trans>Save</button>
</form>
